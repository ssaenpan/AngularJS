<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>    
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

    <!-- To Buy List -->      
      <div class="col-md-6" ng-controller='ToBuyController'>
        <h2>To Buy:</h2>
        <ul>          
          <li ng-repeat="item in ShoppingListCheckOffService">Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="BoughttoList($index);">Bought</button>
          </li>          
        </ul>
        <div class="emptyMessage" ng-if="ShoppingListCheckOffService.length === 0">Everything is bought!</div>
      </div>

    <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController'>
        <h2>Already Bought:</h2>
        <ul>
          <li ng-show="item in itemsBought">Bought {{ item.quantity }} {{ item.name }}</li>
        </ul>
        <div class="emptyMessage" nf-show="itemsBought.length === 0">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>
</html>
